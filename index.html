<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize/normalize.css" />
    <link rel="stylesheet" href="css/reset/reset200802.css" />

    <link rel="stylesheet" href="css/calculator.css" />
    <title>Calculator with Javascript</title>
  </head>
  <body>
    <!-- Challenge du Weekend calculatrice -->

    <div class="js_calculator">
      <div class="calculator_keys">
        <div class="display">0</div>
        <span data-type="operator" data-key="multi">ร </span>
        <span data-type="operator" data-key="moins">-</span>
        <span data-type="operator" data-key="div">รท</span>
        <span data-type="clear" class="clear">C</span>
        <span data-type="number" class="seven">7</span>
        <span data-type="number" class="eight">8</span>
        <span data-type="number" class="nine">9</span>
        <span data-type="operator" data-key="plus">+</span>
        <span data-type="number" class="four">4</span>
        <span data-type="number" class="five">5</span>
        <span data-type="number" class="six">6</span>
        <span data-type="number" class="one">1</span>
        <span data-type="number" class="two">2</span>
        <span data-type="number" class="three">3</span>
        <span data-type="number" class="zero">0</span>
        <span data-type="number" class="dot">.</span>
        <span data-type="equal" class="egal-sign">=</span>
      </div>
    </div>
    <script src="JS/calculator.js"></script>
  </body>
</html>
